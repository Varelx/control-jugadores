<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🏉 Entrenadores CDZ</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="https://github.com/Varelx/control-jugadores/blob/main/cdz_arteixo_logo.png?raw=true" alt="Club Rugby Zalaeta">
  <h1>Entrenadores CDZ</h1>
  <div id="menuContainer" style="display:none;">
    <select id="menuSelect" onchange="switchView()">
      <option value="players">Jugadores</option>
      <option value="admin">Área Administración</option>
    </select>
  </div>
</header>

<div class="container">

  <!-- AUTH -->
  <div id="authBox">
    <h2>Entrenadores</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn">Iniciar sesión</button>
    <button id="registerBtn">Registrarse</button>
    <p id="authMsg"></p>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="tabs">
      <button class="tabBtn" onclick="filterCategory('all')">Todas</button>
      <button class="tabBtn" onclick="filterCategory('M8')">M8</button>
      <button class="tabBtn" onclick="filterCategory('M10')">M10</button>
      <button class="tabBtn" onclick="filterCategory('M12')">M12</button>
      <button class="tabBtn" onclick="filterCategory('M14')">M14</button>
      <button class="tabBtn" onclick="filterCategory('M16')">M16</button>
      <button class="tabBtn" onclick="filterCategory('M18')">M18</button>
      <button class="tabBtn" onclick="filterCategory('Fem')">Fem</button>
      <button class="tabBtn" onclick="filterCategory('Masc')">Masc</button>
    </div>

    <button id="toggleFormBtn">➕ Añadir jugador</button>
    <div id="addPlayerForm" style="display:none;">
      <input type="text" id="playerName" placeholder="Nombre completo">
      <input type="date" id="playerBirth">
      <input type="text" id="playerDni" placeholder="DNI">
      <input type="text" id="playerAddress" placeholder="Dirección">
      <input type="tel" id="playerPhone" placeholder="Teléfono">
      <input type="text" id="playerLicense" placeholder="Nº Licencia">
      <input type="text" id="playerMoreInfo" placeholder="Más info">

      <select id="categorySelect">
        <option value="M8">M8</option>
        <option value="M10">M10</option>
        <option value="M12">M12</option>
        <option value="M14">M14</option>
        <option value="M16">M16</option>
        <option value="M18">M18</option>
        <option value="Fem">Fem</option>
        <option value="Masc">Masc</option>
      </select>
      <button id="savePlayerBtn">Guardar jugador</button>
    </div>

    <div id="playersContainer"></div>
  </div>

  <!-- Área Admin -->
  <div id="adminArea" style="display:none;">
    <h2>Área de Administración</h2>
    <button id="adminBtn">Mostrar solicitudes pendientes</button>
    <div id="requestsList" style="margin-top:10px;"></div>
  </div>

  <!-- Threads Section -->
  <div id="threadsPage" style="display:none;" class="container">
    <h2>Hilos / Anotaciones</h2>
    <div id="threadsContainer"></div>
    <button id="addThreadBtn" style="display:none;">➕ Añadir hilo</button>
    <div id="addThreadForm" style="display:none;">
      <input type="text" id="threadTitle" placeholder="Título del hilo">
      <textarea id="threadContent" placeholder="Contenido del hilo"></textarea>
      <button id="saveThreadBtn">Guardar hilo</button>
    </div>
  </div>

</div>

<!-- Bottom Menu -->
<nav id="bottomMenu">
  <button onclick="switchBottomView('players')">🏉 Jugadores</button>
  <button onclick="switchBottomView('threads')">📝 Hilos</button>
</nav>

<script type="module" src="app.js"></script>
</body>
</html>
