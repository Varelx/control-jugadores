<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🏉 Entrenadores CDZ</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="https://github.com/Varelx/control-jugadores/blob/main/cdz_arteixo_logo.png?raw=true" alt="Club Rugby Zalaeta">
  <h1>Entrenadores CDZ</h1>
  <div id="menuContainer" style="display:none;">
    <select id="menuSelect" onchange="switchView()">
      <option value="players">Jugadores</option>
      <option value="admin">Área Administración</option>
    </select>
  </div>
</header>

<div class="container">

<!-- APP -->
<div id="app" style="display:none;">

  <!-- Tabs de categorías -->
  <div class="tabs">
    <button class="tabBtn" data-cat="all">Todas</button>
    <button class="tabBtn" data-cat="M8">M8</button>
    <button class="tabBtn" data-cat="M10">M10</button>
    <button class="tabBtn" data-cat="M12">M12</button>
    <button class="tabBtn" data-cat="M14">M14</button>
    <button class="tabBtn" data-cat="M16">M16</button>
    <button class="tabBtn" data-cat="M18">M18</button>
    <button class="tabBtn" data-cat="Fem">Fem</button>
    <button class="tabBtn" data-cat="Masc">Masc</button>
  </div>

  <!-- Botón para ver asistencias de la categoría seleccionada -->
  <button id="viewAttendanceBtn" style="margin-bottom:10px;">📊 Ver asistencias</button>

  <!-- Formulario para añadir jugador -->
  <button id="toggleFormBtn">➕ Añadir jugador</button>
  <div id="addPlayerForm" style="display:none;">
    <input type="text" id="playerName" placeholder="Nombre completo">
    <input type="date" id="playerBirth">
    <input type="text" id="playerDni" placeholder="DNI">
    <textarea id="playerAddress" placeholder="Dirección"></textarea>
    <textarea id="playerPhone1" placeholder="Teléfono1"></textarea>
    <textarea id="playerPhone2" placeholder="Teléfono2"></textarea>
    <input type="text" id="playerLicense" placeholder="Nº Licencia">
    <textarea id="playerMoreInfo" placeholder="Más info"></textarea>

    <select id="categorySelect">
      <option value="M8">M8</option>
      <option value="M10">M10</option>
      <option value="M12">M12</option>
      <option value="M14">M14</option>
      <option value="M16">M16</option>
      <option value="M18">M18</option>
      <option value="Fem">Fem</option>
      <option value="Masc">Masc</option>
    </select>
    <button id="savePlayerBtn">Guardar jugador</button>
  </div>

  <!-- Contenedor de jugadores / asistencias -->
  <div id="playersContainer"></div>
</div>

  <!-- Área Admin -->
  <div id="adminArea" style="display:none;">
    <h2>Área de Administración</h2>
    <button id="adminBtn">Mostrar solicitudes pendientes</button>
    <div id="requestsList" style="margin-top:10px;"></div>
  </div>

</div>

<!-- al final, justo antes de </body> -->
<script type="module" src="app.js"></script>
</body>
</html>
